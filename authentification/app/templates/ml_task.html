<!-- templates/file_list.html -->

{% extends "base.html" %}

{% block content %}
<h1 class="title">
Predictions list:
</h1>
<style>
	.ptr {
		cursor: pointer;
	}
</style>
<script type="text/javascript" language="javascript">
	var ch_disp = function( id )
		{
			var el = document.getElementById( id );
			el.style.display = ( el.style.display == 'block' )? 'none' : 'block';
		}
</script>
<body>
<table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
    <thead>
        <tr>
            <th>State</th>
            <th>Current</th>
            <th>Total</th>
            <th>Status</th>
            <th>Result</th>
        </tr>
    </thead>
    {% for item in file_list %}
    <tr>
        <td>
            {{item['state']}}
        </td>
        <td>
            {{item['current']}}
        </td>
        <td>
            {{item['total']}}
        </td>
        <td>
            {{item['status']}}
        </td>
        <td>
            {{item['result']}}
        </td>
    </tr>
    {% endfor %}
</table>
</body>
{% endblock %}
